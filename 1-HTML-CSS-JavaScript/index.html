<!-- Exercise: Set up and HTML Document -->
<!DOCTYPE html> <!-- Every HTML Document should start with this Element -->
<html lang="en"> <!-- This should follow after the DOCTYPE html. The "lang"(language) attribute is added with a value of "en"(for english)-->
<head> <!-- This usually contains the "meta" and "title" elements(tags) -->
    <meta charset="utf-8" />
    <!--  -->
    <title>VS Code Live Server Extension Setup</title> <!-- Title of the HTML Document. Whatever you type here will show up in the browser's tab. -->
</head>
<body> <!-- Everything you put here is what populates the browser -->
    <p>How to Install and Use VS Code's Live Server Extension</p>
</body> <!-- Closing BODY tag -->

</html> <!-- Closing HTML tag -->
