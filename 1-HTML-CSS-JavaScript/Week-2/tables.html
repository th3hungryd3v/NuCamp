<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table> <!-- Table Element-->
        <thead> 
            <tr>
                <th>Table Header 1</th> 
                <th>Table Header 2</th>
                <th>Table Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Table Data 1</td>
                <td>Table Data 2</td>
                <td>Table Data 3</td>
            </tr>
            <tr>
                <td>Table Data Second row 1</td>
                <td>Table Data Second row 3</td>
                <td>Table Data Second row 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
