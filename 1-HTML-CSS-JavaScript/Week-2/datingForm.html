<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Form</title>

    <style>
        body {
            font-family: "Verdana", Arial, sans-serif;
        }

        legend {
            background: purple;
            border-radius: 10px;
            color: white;
            padding: 12px;
        }

        fieldset {
            background: lavender;
            border: 10px solid darkblue;
            border-radius: 20px;
            margin-bottom: 10px;
            width: 720px;
        }

        div {
            margin: 10px;
        }

        label {
            display: inline-block;
            text-align: right;
            vertical-align: top;
        }

        input[type="radio"]+label,
        input[type="checkbox"]+label {
            width: auto;
        }

        .range-caption {
            background: darkcyan;
            color: white;
            font-size: 20px;
            padding: 12px;
        }
    </style>

</head>

<body>
    <h1>Enter Your Details For Our Dating Site</h1>
    <form action="https://learn.nucamp.co/show_everything.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <div>
                <label for="avatar">Upload Your Image:</label>
                <input type="file" id="avatar" name="avatar" required>
            </div>
            Image Preview:
            <img id="preview" width="500">
        </fieldset>
        <fieldset>
            <legend>Your Details</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" id="woman" name="gender" value="woman" required>
                <label for="woman">Woman</label>
                <input type="radio" id="man" name="gender" value="man">
                <label for="man">Man</label>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Choose a country</option>
                    <option value="brazil">Brazil</option>
                    <option value="france">France</option>
                    <option value="japan">Japan</option>
                    <option value="libya">Libya</option>
                    <option value="usa">USA</option>
                </select>
            </div>
            <div>
                <label for="salary">Salary:</label>
                <span class="range-caption">Poor</span>
                <input type="range" id="salary" name="salary" min="0" max="100" value="50">
                <span class="range-caption">Rich</span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="40"></textarea>
            </div>
            <div>
                <label>Contact method(s):</label>
                <input type="checkbox" name="contact" id="emailCheckbox" value="email">
                <label for="emailCheckbox">Email</label>
                <input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
                <label for="phoneCheckbox">Phone</label>
            </div>
        </fieldset>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
