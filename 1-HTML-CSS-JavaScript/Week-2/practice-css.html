<html lang="en">

                    <td>Coffee</td>

        <h2 class="subYourRev">Submit Your Review</h2>
        <form action="https://learn.nucamp.co/show_everything.php" method="post">

            <label>
                Your Rating
                <input type="range" value="rating" min="1" max="5">
